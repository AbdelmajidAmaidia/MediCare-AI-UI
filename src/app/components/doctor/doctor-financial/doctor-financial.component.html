<div style="padding:0;">
  <h2 style="margin:0 0 24px;color:#1565c0;">Financial Overview</h2>

  <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:24px;">
    <mat-card *ngFor="let c of summaryCards" style="padding:20px;">
      <div style="display:flex;align-items:center;gap:12px;">
        <mat-icon [style.color]="c.color" style="font-size:32px;height:32px;width:32px;">{{c.icon}}</mat-icon>
        <div>
          <div style="font-size:1.6rem;font-weight:bold;" [style.color]="c.color">{{c.value}}</div>
          <div style="color:#666;font-size:0.8rem;">{{c.label}}</div>
          <div *ngIf="c.change" style="color:#43a047;font-size:0.75rem;">{{c.change}} vs last month</div>
        </div>
      </div>
    </mat-card>
  </div>

  <div style="display:grid;grid-template-columns:1fr 1.5fr;gap:24px;margin-bottom:24px;">
    <mat-card style="padding:24px;">
      <h3 style="margin:0 0 16px;color:#1565c0;">Revenue Trend</h3>
      <canvas baseChart [data]="chartData" [type]="chartType" [options]="chartOptions"></canvas>
    </mat-card>

    <mat-card>
      <div style="padding:20px;">
        <h3 style="margin:0 0 16px;color:#1565c0;">Recent Transactions</h3>
      </div>
      <table mat-table [dataSource]="transactions" style="width:100%;">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let t">{{t.date}}</td>
        </ng-container>
        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef>Patient</th>
          <td mat-cell *matCellDef="let t">{{t.patient}}</td>
        </ng-container>
        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef>Service</th>
          <td mat-cell *matCellDef="let t">{{t.service}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let t" style="font-weight:600;">${{t.amount}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let t">
            <mat-chip [style.background]="t.status === 'Paid' ? '#e8f5e9' : '#fff3e0'"
              [style.color]="t.status === 'Paid' ? '#2e7d32' : '#e65100'" style="font-size:0.75rem;">{{t.status}}</mat-chip>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
