<div style="padding:0;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;">
    <h2 style="margin:0;color:#1565c0;">My Schedule</h2>
    <button mat-raised-button color="primary"><mat-icon>block</mat-icon> Block Time</button>
  </div>

  <!-- Week Navigation -->
  <mat-card style="padding:16px;margin-bottom:20px;">
    <div style="display:flex;gap:8px;overflow-x:auto;">
      <button *ngFor="let day of weekDays" mat-stroked-button
        [color]="selectedDay === day ? 'primary' : ''"
        [style.background]="selectedDay === day ? '#e3f2fd' : ''"
        (click)="selectedDay = day">{{day}}</button>
    </div>
  </mat-card>

  <!-- Time Slots -->
  <mat-card style="padding:24px;">
    <h3 style="margin:0 0 20px;color:#1565c0;">{{selectedDay}}</h3>
    <div style="display:flex;flex-direction:column;gap:8px;">
      <div *ngFor="let slot of currentSlots"
        [style.background]="slot.available ? '#f9fbe7' : '#e3f2fd'"
        style="padding:12px 16px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;">
        <div style="display:flex;align-items:center;gap:16px;">
          <span style="font-weight:600;min-width:80px;color:#555;">{{slot.time}}</span>
          <div *ngIf="!slot.available">
            <div style="font-weight:600;">{{slot.patient}}</div>
            <div style="color:#666;font-size:0.85rem;">{{slot.type}}</div>
          </div>
          <div *ngIf="slot.available" style="color:#999;font-style:italic;">Available</div>
        </div>
        <div>
          <button *ngIf="!slot.available" mat-stroked-button color="primary" style="font-size:0.8rem;">Start Session</button>
          <button *ngIf="slot.available" mat-stroked-button style="font-size:0.8rem;">Book</button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
