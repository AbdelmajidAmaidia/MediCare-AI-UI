<div style="padding:0;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;">
    <h2 style="margin:0;color:#1565c0;">My Patients ({{patients.length}})</h2>
    <button mat-raised-button color="primary"><mat-icon>person_add</mat-icon> Add Patient</button>
  </div>

  <mat-card style="padding:16px;margin-bottom:16px;">
    <div style="display:flex;gap:16px;flex-wrap:wrap;">
      <mat-form-field appearance="outline" style="flex:1;min-width:200px;">
        <mat-label>Search patients</mat-label>
        <input matInput [(ngModel)]="search" placeholder="Name or condition">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width:160px;">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filterStatus">
          <mat-option value="all">All</mat-option>
          <mat-option value="Active">Active</mat-option>
          <mat-option value="Stable">Stable</mat-option>
          <mat-option value="Critical">Critical</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>

  <mat-card>
    <table mat-table [dataSource]="filteredPatients" style="width:100%;">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let p"><strong>{{p.name}}</strong><br><span style="font-size:0.75rem;color:#999;">{{p.gender}} Â· ID: {{p.id}}</span></td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let p">{{p.age}}</td>
      </ng-container>
      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef>Condition</th>
        <td mat-cell *matCellDef="let p">{{p.condition}}</td>
      </ng-container>
      <ng-container matColumnDef="lastVisit">
        <th mat-header-cell *matHeaderCellDef>Last Visit</th>
        <td mat-cell *matCellDef="let p">{{p.lastVisit}}</td>
      </ng-container>
      <ng-container matColumnDef="nextVisit">
        <th mat-header-cell *matHeaderCellDef>Next Visit</th>
        <td mat-cell *matCellDef="let p">{{p.nextVisit}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let p">
          <mat-chip [style.background]="p.status === 'Critical' ? '#ffebee' : p.status === 'Active' ? '#e3f2fd' : '#e8f5e9'"
            [style.color]="p.status === 'Critical' ? '#c62828' : p.status === 'Active' ? '#1565c0' : '#2e7d32'"
            style="font-size:0.75rem;">{{p.status}}</mat-chip>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let p" style="display:flex;gap:4px;">
          <button mat-icon-button color="primary" title="View Records"><mat-icon>folder_open</mat-icon></button>
          <button mat-icon-button title="Consult" routerLink="/dashboard/doctor/consultations"><mat-icon>video_call</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
