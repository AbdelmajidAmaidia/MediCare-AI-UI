<div style="padding:0;height:calc(100vh - 180px);display:flex;flex-direction:column;">
  <h2 style="margin:0 0 16px;color:#1565c0;">AI Health Assistant</h2>

  <!-- Suggestions -->
  <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px;">
    <button *ngFor="let s of suggestions" mat-stroked-button color="primary" (click)="useSuggestion(s)" style="font-size:0.8rem;">
      {{s}}
    </button>
  </div>

  <!-- Chat Messages -->
  <mat-card style="flex:1;overflow-y:auto;padding:20px;" #chatContainer>
    <div *ngFor="let msg of messages" [style.justify-content]="msg.role === 'user' ? 'flex-end' : 'flex-start'"
      style="display:flex;margin-bottom:16px;">
      <div *ngIf="msg.role === 'ai'" style="margin-right:8px;">
        <mat-icon style="color:#1565c0;font-size:32px;height:32px;width:32px;">smart_toy</mat-icon>
      </div>
      <div [style.max-width]="'70%'">
        <div [style.background]="msg.role === 'user' ? '#1565c0' : '#f5f5f5'"
          [style.color]="msg.role === 'user' ? 'white' : '#333'"
          style="padding:12px 16px;border-radius:12px;line-height:1.5;">
          {{msg.content}}
        </div>
        <div style="font-size:0.75rem;color:#999;margin-top:4px;" [style.text-align]="msg.role === 'user' ? 'right' : 'left'">
          {{msg.time}}
        </div>
      </div>
    </div>
  </mat-card>

  <!-- Input Area -->
  <div style="display:flex;gap:8px;margin-top:16px;align-items:center;">
    <mat-form-field appearance="outline" style="flex:1;">
      <mat-label>Ask a health question...</mat-label>
      <input matInput [(ngModel)]="inputMessage" (keyup.enter)="sendMessage()">
    </mat-form-field>
    <button mat-fab color="primary" (click)="sendMessage()" style="margin-bottom:20px;">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
