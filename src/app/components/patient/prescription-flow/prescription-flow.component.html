<div style="padding:0;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;">
    <h2 style="margin:0;color:#1565c0;">My Prescriptions</h2>
    <button mat-raised-button color="primary">
      <mat-icon>upload</mat-icon> Upload Prescription
    </button>
  </div>

  <!-- Active Prescriptions Alert -->
  <mat-card style="padding:16px;margin-bottom:24px;background:#e8f5e9;border-left:4px solid #43a047;">
    <div style="display:flex;align-items:center;gap:12px;">
      <mat-icon style="color:#43a047;">medication</mat-icon>
      <div>
        <strong>3 active prescriptions</strong>
        <span style="color:#555;font-size:0.9rem;"> Â· Remember to take your medications as prescribed.</span>
      </div>
    </div>
  </mat-card>

  <mat-card>
    <table mat-table [dataSource]="prescriptions" style="width:100%;">
      <ng-container matColumnDef="medication">
        <th mat-header-cell *matHeaderCellDef>Medication</th>
        <td mat-cell *matCellDef="let p"><strong>{{p.medication}}</strong></td>
      </ng-container>
      <ng-container matColumnDef="dosage">
        <th mat-header-cell *matHeaderCellDef>Dosage</th>
        <td mat-cell *matCellDef="let p">{{p.dosage}}</td>
      </ng-container>
      <ng-container matColumnDef="frequency">
        <th mat-header-cell *matHeaderCellDef>Frequency</th>
        <td mat-cell *matCellDef="let p">{{p.frequency}}</td>
      </ng-container>
      <ng-container matColumnDef="prescribedBy">
        <th mat-header-cell *matHeaderCellDef>Prescribed By</th>
        <td mat-cell *matCellDef="let p">{{p.prescribedBy}}</td>
      </ng-container>
      <ng-container matColumnDef="refills">
        <th mat-header-cell *matHeaderCellDef>Refills Left</th>
        <td mat-cell *matCellDef="let p" [style.color]="p.refillsLeft === 0 ? '#e53935' : '#2e7d32'"
          style="font-weight:600;">{{p.refillsLeft}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let p">
          <mat-chip [style.background]="p.status === 'Active' ? '#e8f5e9' : '#ffebee'"
            [style.color]="p.status === 'Active' ? '#2e7d32' : '#c62828'">{{p.status}}</mat-chip>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let p">
          <button *ngIf="p.status === 'Active' && p.refillsLeft > 0" mat-raised-button color="primary" style="font-size:0.8rem;">Request Refill</button>
          <button *ngIf="p.status === 'Expired'" mat-stroked-button style="font-size:0.8rem;">Renew</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
