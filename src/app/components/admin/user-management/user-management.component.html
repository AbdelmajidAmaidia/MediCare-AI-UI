<div style="padding:0;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;">
    <h2 style="margin:0;color:#1565c0;">User Management</h2>
    <button mat-raised-button color="primary"><mat-icon>person_add</mat-icon> Add User</button>
  </div>

  <mat-card style="padding:16px;margin-bottom:16px;">
    <div style="display:flex;gap:16px;flex-wrap:wrap;">
      <mat-form-field appearance="outline" style="flex:1;min-width:200px;">
        <mat-label>Search users</mat-label>
        <input matInput [(ngModel)]="search" placeholder="Name or email">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width:160px;">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="filterRole">
          <mat-option value="all">All Roles</mat-option>
          <mat-option value="Patient">Patient</mat-option>
          <mat-option value="Doctor">Doctor</mat-option>
          <mat-option value="Lab">Lab</mat-option>
          <mat-option value="Pharmacy">Pharmacy</mat-option>
          <mat-option value="Admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>

  <mat-card>
    <table mat-table [dataSource]="filteredUsers" style="width:100%;">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let u"><strong>{{u.name}}</strong></td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let u">{{u.email}}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let u">{{u.role}}</td>
      </ng-container>
      <ng-container matColumnDef="joined">
        <th mat-header-cell *matHeaderCellDef>Joined</th>
        <td mat-cell *matCellDef="let u">{{u.joined}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let u">
          <mat-chip [style.background]="u.status === 'Active' ? '#e8f5e9' : u.status === 'Suspended' ? '#ffebee' : '#f5f5f5'"
            [style.color]="u.status === 'Active' ? '#2e7d32' : u.status === 'Suspended' ? '#c62828' : '#666'"
            style="font-size:0.75rem;">{{u.status}}</mat-chip>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let u" style="display:flex;gap:2px;padding:4px;">
          <button mat-icon-button color="primary" title="Edit"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" title="Suspend"><mat-icon>block</mat-icon></button>
          <button mat-icon-button title="Delete"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
