<div style="padding:0;">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;">
    <h2 style="margin:0;color:#1565c0;">Financial Admin</h2>
    <div style="display:flex;gap:8px;align-items:center;">
      <mat-select [(ngModel)]="selectedPeriod" style="width:120px;">
        <mat-option value="daily">Daily</mat-option>
        <mat-option value="weekly">Weekly</mat-option>
        <mat-option value="monthly">Monthly</mat-option>
      </mat-select>
      <button mat-raised-button color="primary"><mat-icon>download</mat-icon> Export</button>
    </div>
  </div>

  <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:24px;">
    <mat-card *ngFor="let c of summaryCards" style="padding:20px;">
      <div style="display:flex;align-items:center;gap:12px;">
        <mat-icon [style.color]="c.color" style="font-size:32px;height:32px;width:32px;">{{c.icon}}</mat-icon>
        <div>
          <div style="font-size:1.5rem;font-weight:bold;" [style.color]="c.color">{{c.value}}</div>
          <div style="color:#666;font-size:0.8rem;">{{c.label}}</div>
          <div [style.color]="c.change.startsWith('+') ? '#43a047' : '#e53935'" style="font-size:0.75rem;">{{c.change}} MoM</div>
        </div>
      </div>
    </mat-card>
  </div>

  <div style="display:grid;grid-template-columns:1.5fr 1fr;gap:24px;margin-bottom:24px;">
    <mat-card style="padding:24px;">
      <h3 style="margin:0 0 16px;color:#1565c0;">Revenue Breakdown (6 months)</h3>
      <canvas baseChart [data]="chartData" [type]="chartType" [options]="chartOptions"></canvas>
    </mat-card>

    <mat-card>
      <div style="padding:20px 20px 0;">
        <h3 style="margin:0;color:#1565c0;">Revenue by Category</h3>
      </div>
      <table mat-table [dataSource]="breakdown" style="width:100%;">
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let b">{{b.category}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let b" style="font-weight:600;">{{b.amount}}</td>
        </ng-container>
        <ng-container matColumnDef="percentage">
          <th mat-header-cell *matHeaderCellDef>Share</th>
          <td mat-cell *matCellDef="let b">{{b.percentage}}</td>
        </ng-container>
        <ng-container matColumnDef="trend">
          <th mat-header-cell *matHeaderCellDef>Trend</th>
          <td mat-cell *matCellDef="let b">
            <mat-icon [style.color]="b.trend === 'up' ? '#43a047' : '#999'">{{b.trend === 'up' ? 'trending_up' : 'trending_flat'}}</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
