<div style="padding:48px 24px;max-width:1100px;margin:0 auto;">
  <h1 style="text-align:center;color:#1565c0;font-size:2rem;margin-bottom:8px;">Choose Your Plan</h1>
  <p style="text-align:center;color:#666;margin-bottom:48px;">Transparent pricing with no hidden fees.</p>

  <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px;">
    <mat-card *ngFor="let plan of plans" [style.border-top]="'4px solid ' + plan.color" style="padding:32px;position:relative;">
      <div *ngIf="plan.popular" style="position:absolute;top:-1px;right:20px;background:#f57c00;color:white;padding:4px 12px;border-radius:0 0 8px 8px;font-size:0.75rem;font-weight:bold;">MOST POPULAR</div>
      <h2 [style.color]="plan.color" style="margin:0 0 8px;">{{plan.name}}</h2>
      <div style="font-size:2.5rem;font-weight:bold;margin-bottom:24px;">
        <span *ngIf="plan.price === 0">Free</span>
        <span *ngIf="plan.price > 0">${{plan.price}}<span style="font-size:1rem;font-weight:normal;color:#666;">/{{plan.period}}</span></span>
      </div>
      <ul style="list-style:none;padding:0;margin:0 0 32px;">
        <li *ngFor="let f of plan.features" style="padding:8px 0;color:#444;display:flex;align-items:center;gap:8px;border-bottom:1px solid #f0f0f0;">
          <mat-icon style="color:#43a047;font-size:18px;height:18px;width:18px;">check_circle</mat-icon>
          {{f}}
        </li>
      </ul>
      <button mat-raised-button [style.background-color]="plan.color" style="width:100%;color:white;">{{plan.cta}}</button>
    </mat-card>
  </div>
</div>
