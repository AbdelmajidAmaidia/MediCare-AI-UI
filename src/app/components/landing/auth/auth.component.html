<div style="min-height:100vh;background:linear-gradient(135deg,#1565c0,#0d47a1);display:flex;align-items:center;justify-content:center;padding:24px;">
  <mat-card style="width:100%;max-width:480px;">
    <mat-card-header style="justify-content:center;padding:24px 24px 0;">
      <div style="text-align:center;width:100%;">
        <mat-icon style="font-size:48px;height:48px;width:48px;color:#1565c0;">local_hospital</mat-icon>
        <h2 style="margin:8px 0 0;color:#1565c0;">MediCare AI</h2>
      </div>
    </mat-card-header>

    <mat-card-content style="padding:24px;">
      <mat-tab-group>
        <!-- Login Tab -->
        <mat-tab label="Sign In">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" style="padding-top:24px;">
            <mat-form-field appearance="outline" style="width:100%;margin-bottom:16px;">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="you@example.com">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width:100%;margin-bottom:16px;">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width:100%;margin-bottom:24px;">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option value="patient">Patient</mat-option>
                <mat-option value="doctor">Doctor</mat-option>
                <mat-option value="lab">Lab Technician</mat-option>
                <mat-option value="pharmacy">Pharmacist</mat-option>
                <mat-option value="admin">Admin</mat-option>
              </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" style="width:100%;padding:12px;"
              [disabled]="loginForm.invalid">Sign In</button>
          </form>
        </mat-tab>

        <!-- Register Tab -->
        <mat-tab label="Register">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()" style="padding-top:24px;">
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:16px;">
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
              </mat-form-field>
            </div>

            <mat-form-field appearance="outline" style="width:100%;margin-bottom:16px;">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width:100%;margin-bottom:16px;">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            </mat-form-field>

            <mat-form-field appearance="outline" style="width:100%;margin-bottom:24px;">
              <mat-label>I am a</mat-label>
              <mat-select formControlName="role">
                <mat-option value="patient">Patient</mat-option>
                <mat-option value="doctor">Doctor</mat-option>
                <mat-option value="lab">Lab Technician</mat-option>
                <mat-option value="pharmacy">Pharmacist</mat-option>
              </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" style="width:100%;padding:12px;"
              [disabled]="registerForm.invalid">Create Account</button>
          </form>
        </mat-tab>
      </mat-tab-group>

      <div style="text-align:center;margin-top:16px;">
        <a mat-button routerLink="/landing">‚Üê Back to Home</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
